<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var minutos, passos, tempo_passo, tam_passo;
        minutos = prompt("Quantos minutos para chegar na escola?");
        passos = prompt("Quantos passos vc deu:");
        tempo_passo = passos/(minutos*60);
        tam_passo = passos/300000;
        alert("Seu passo demora "+tempo_passo+" segundos e tem "+tam_passo+" centimetros")
    </script>
</head>

</body>
</html>
